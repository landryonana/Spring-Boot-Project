<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="UTF-8">
<title>Registration</title>
</head>
<body>
	<div layout:fragment="content" class="container mySpace">
	<div class="alert alert-danger" th:if="${exist}">
		<p class="text text-center">User With This Email Already Exist</p>
	</div>
		<form th:action="@{/register}" th:object="${user}" method="post">
		
			<div class="form-group">
				<label for="email" class="form-control-label">Email</label>
				<input type="text" id="email" class="form-control" th:field="*{email}" />
				<div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>
			
			<div class="form-group">
				<label for="password" class="form-control-label">Password</label>
				<input type="password" id="password" class="form-control" th:field="*{password}" />
				<div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
				
			</div>
			
			<div class="form-group">
				<label for="name" class="form-control-label">Name</label>
				<input type="text" id="name" class="form-control" th:field="*{name}" />
				<div class="text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>
			
			<div class="form-group">
				<input type="submit" value="Submit" class="btn btn-primary" />
			</div>
			
		</form>
	</div>
</body>
</html>
